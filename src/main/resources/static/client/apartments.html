<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista mieszkan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="jquery-3.4.0.min.js" defer></script>
    <script src="apartments-script.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="navbar-logout" href="http://localhost:8080/client/index.html">WYLOGUJ</a>
                <!--                <input type="button" id="button-logout" value="Wyloguj">-->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="workers-panel.html">Start <span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Lista mieszkań
                </div>
                <div class="card-body">
                    <table id="table-communities" class="table table-sm">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>miasto</th>
                            <th>ulica</th>
                            <th>nr domu</th>
                            <th>nr mieszkania</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="tr-apartment-template">
                            <td class="td-id"></td>
                            <td class="td-city"></td>
                            <td class="td-street"></td>
                            <td class="td-numberofhouse"></td>
                            <td class="td-numberofapartment"></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                        <label class="form-check-label" for="defaultCheck">
                            Pokaż nieaktywne
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container-fluid">
    <br>
    <div class="card">
        <h5 class="card-header">
            <input type="text" readonly class="form-control-plaintext" id="input-id" value="Identyfikator mieszkania: ">
        </h5>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="input-username" class="col-sm-2 col-form-label">Nazwa</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-username">
                    </div>
                    <label for="input-street" class="col-sm-2 col-form-label">Ulica</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-street">
                    </div>
                    <label for="input-number-of-house" class="col-sm-2 col-form-label">Numer</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-number-of-house">
                    </div>
                    <label for="input-post-code" class="col-sm-2 col-form-label">Kod pocztowy</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-post-code">
                    </div>
                    <label for="input-city" class="col-sm-2 col-form-label">Miejscowość</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-city">
                    </div>
                    <label for="input-nip" class="col-sm-2 col-form-label">NIP</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="input-nip">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-outline-success" id="button-details">Szczegóły</button>
            <button type="button" class="btn btn-outline-success" id="button-edit">Edytuj</button>
        </div>
    </div>
</div>

</body>
</html>
