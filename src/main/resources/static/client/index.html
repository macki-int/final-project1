<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja kliencka</title>
    <script src="jquery-3.3.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Książki</h1>
<form>
    <div>
        <label for="input-title">Tytuł: </label>
        <input type="text" id="input-title">
    </div>
    <div>
        <label for="input-author">Autor: </label>
        <input type="text" id="input-author">
    </div>
    <div>
        <label for="input-page-count">Liczba stron: </label>
        <input type="number" id="input-page-count">
    </div>
    <div>
        <input type="button" id="button-add" value="Utwórz">
    </div>
</form>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>tytuł</th>
        <th>autor</th>
        <th>liczba stron</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr id="tr-book-template">
        <td class="td-id"></td>
        <td class="td-title"></td>
        <td class="td-author"></td>
        <td class="td-page-count"></td>
        <td><input type="button" value="Usuń" class="button-delete"></td>
    </tr>
    </tbody>
</table>
<form>
    <h2>Usuwanie książki</h2>
    <div>
        <label for="input-id">Id:</label>
        <input type="number" id="input-id">
    </div>
    <input type="button" id="button-delete" value="Usuń">
</form>
</body>
</html>
