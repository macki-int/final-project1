<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="navbar-logout" href="http://localhost:8080/client/index.html">WYLOGUJ</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

<br>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Lista wspólnot
                </div>
                <div class="card-body">
                            <table id="table-communities" class="table table-sm">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nazwa</th>
                                    <th scope="col">Ulica</th>
                                    <th scope="col">Nr</th>
                                    <th scope="col">Miasto</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="tr-community-template">
                                    <td class="td-community-id"></td>
                                    <td class="td-community-name"></td>
                                    <td class="td-community-street"></td>
                                    <td class="td-community-number-of-house"></td>
                                    <td class="td-community-city"></td>
                                </tr>
                                </tbody>
                            </table>

                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked value="" id="check-show-active">
                                <label class="form-check-label" for="check-show-active">
                                    Tylko aktywne
                                </label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <br>
    <div class="card">
        <h5 class="card-header">
            <input type="text" readonly class="form-control-plaintext" id="input-id" value="Identyfikator wspólnoty:">
        </h5>
        <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="input-username" class="col-sm-2 col-form-label">Nazwa</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-username">
                        </div>
                        <label for="input-street" class="col-sm-2 col-form-label">Ulica</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-street">
                        </div>
                        <label for="input-number-of-house" class="col-sm-2 col-form-label">Numer</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-number-of-house">
                        </div>
                        <label for="input-post-code" class="col-sm-2 col-form-label">Kod pocztowy</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-post-code">
                        </div>
                        <label for="input-city" class="col-sm-2 col-form-label">Miejscowość</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-city">
                        </div>
                        <label for="input-nip" class="col-sm-2 col-form-label">NIP</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="input-nip">
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-outline-success" id="button-apartments">Lista lokali</button>
                <button type="button" class="btn btn-outline-success">Lista właścicieli</button>
        </div>
    </div>
</div>
</body>
</html>
